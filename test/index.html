<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="../dist/index.js"></script>
        <script id="test-template" type="text/x-handlebars-template">
            <div>hello {{world}}</div>
        </script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script src="http://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
        <script>
            vramework({
                model: {
                    test: "hi"
                }
            }, function(api){
                api.registerComponent(api.component({
                    name: "test",
                    template: Handlebars.compile(document.getElementById('test-template').innerHTML)
                }));
                api.get("/test/lol", new api.View({
                    component: "test",
                    model: {
                        world: "world"
                    }
                }));
                api.start();
            });
        </script>
    </head>
    <body>
        <a href="/test/lol">click</a>
        <div id="test" class="test">
            <div>
                <h1>
                    <p class="hello"></p>
                    <p>asd</p>
                </h1>
            </div>
        </div>
        <div id="append">trollol</div>
        <div id="attr" align="left"></div>
    </body>
</html>
